<div style="padding: 13px;">
    <mat-spinner *ngIf="products.length === 0">
        <div class="contenedor">
            <mat-card class="example-card" *ngFor="let product of products">
                <mat-card-header>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>{{product.price}} $/ {{product.quantity}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="product.imgaeUrl + product.id + '/1600x900/?product'" alt="Photo of a Shiba Inu"/>
                <mat-card-content>
                    <p>
                        {{product.description}}
                    </p>
                </mat-card-content>

                <mat-card-actions>


                </mat-card-actions>

            </mat-card>
        </div>
    </mat-spinner>
</div>
